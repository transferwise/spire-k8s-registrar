# permissions for end users to edit spireentries.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spireentry-editor-role
rules:
- apiGroups:
  - spiffeid.io.spiffe
  resources:
  - spireentries
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - spiffeid.io.spiffe
  resources:
  - spireentries/status
  verbs:
  - get
